    <h1>影／台南區漁會理事長遭槍擊身亡 黃偉哲要警方全力偵辦儘速破案</h1>
    <p>台南市區漁會理事長<a target="_blank" href="https://zh.wikipedia.org/zh-tw/%E6%9E%97%E4%BE%9D%E5%A9%B7_(%E6%94%BF%E6%B2%BB%E4%BA%BA%E7%89%A9)">林士傑</a>清晨從台南市新樂路住處前要外出爬山時，在門口遭槍手近距離開槍，胸口疑中3槍命危，送永康奇美搶救不治。台南市長黃偉哲得知槍擊案表示，他對案情目前還不是很了解，不過發生這樣子震驚社會、慘絕人寰的槍擊案，要警方全力偵辦、限期破案。</p>
    <p>黃偉哲說，只要是台南市民不分身分受到侵害，都應該得到法律的保護，相信檢方會全力偵辦。凶手凶殘的行徑、社會都很憤慨，警方應在最短時間內查明真相與破案，「民眾要求一個安全的生活環境，治安一定要守護好」。</p>
